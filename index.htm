<body>
  1  <p><i>Привет мир!</p></i>
<p><b>Привет мир!</p></b>
 2 <div><u>Привет мир!</div></u>
<div><h2>Привет мир!</h2></div>
 3 <footer><sup>Привет мир!</sup></footer>
<footer><smoll>Привет мир!</smoll></footer>

<script>
 const arr = [1, 3, 5, 7, 9];

 const average = (numbers) => {
  var sum = 0;
  for (var i = 0; i < numbers.length; i += 1) {
    sum += numbers[i];
  }
  return sum / numbers.length;
 };
 console.log(average(arr));
</script>
